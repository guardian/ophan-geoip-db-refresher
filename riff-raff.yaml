stacks:
- ophan
deployments:
  geoip-db-refresher:
    type: aws-lambda
    dependencies: [ cloudformation ]
    parameters:
      fileName: geoip-db-refresher.jar
      bucketSsmLookup: true
      lookupByTags: true
  cloudformation:
    type: cloud-formation
    app: geoip-db-refresher
    parameters:
      templatePath: cfn.json
regions:
- eu-west-1